trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: CmdLine@2
  name: SCAScan
  env:
    SRCCLR_API_TOKEN: $(SCA_TOKEN)
  inputs:
    script: 'curl -sSL  https://download.sourceclear.com/ci.sh | SRCCLR_CI_JSON=1 sh > sca_output.json'

- task: PowerShell@2
  name: SaveToVulnerabilities
  inputs:
    targetType: 'inline'
    script: | 
          $SCA_JSON = Get-Content 'sca_output.json'
          $TEMP_OUTPUT = $SCA_JSON | ConvertFrom-Json
          $TEMP_OUTPUT = $TEMP_OUTPUT.records.vulnerabilities
          $TEMP_OUTPUT = $TEMP_OUTPUT | ConvertTo-Json -Depth 10
          echo Vulnerabilities on temp: $TEMP_OUTPUT
          Write-Host "##vso[task.setvariable variable=Vulnerabilities]$TEMP_OUTPUT"

- task: CmdLine@2
  inputs:
    script: 'echo Vulnerabilties outside: $Vulnerabilities'