parameters:
  vulnerabilities_as_json: ''
  
steps:
- task: CmdLine@2
  inputs:
    script: |
      sca_json='${{ parameters.vulnerabilities_as_json }}'
      for encodedVulnerability in $(echo "${sca_json}" | jq -r '.[] | @base64'); do
        vulnerability=$(echo "$encodedVulnerability" | openssl enc -d -base64)
        echo $vulnerability
      done
