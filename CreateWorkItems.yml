parameters:
  vulnerabilities_as_json: ''
  
steps:
- task: CmdLine@2
  inputs:
    script: |
      sca_json='${{ parameters.vulnerabilities_as_json }}'
      vulnerabilities=($( jq -c  '.[]' <<< "${sca_json}" ))
      echo "${vulnerabilities[@]}"
      for vulnerability in $vulnerabilities; do
      	echo $vulnerability
      done
