parameters:
  vulnerabilities_as_json: ''
  
steps:
- task: CmdLine@2
  inputs:
    script: |
      echo "I am Inside"
      sca_json="${{ parameters.sca_content }}"
      echo sca_json: $sca_json
      vulnerabilities=($( jq -r  '.[]' <<< "${sca_json}" ))
      echo vulnerabilities: $vulnerabilities
      for vulnerability in $vulnerabilities; do
      	echo $vulnerability
      done
