parameters:
  vulnerabilities: []
  
steps:
- ${{ each vulnerability in parameters.vulnerabilities }}:
  - task: CreateWorkItem@1
    name: CreateWorkItems
    inputs:
      workItemType: 'Issue'
      title: 'Veracode SCA - ${{vulnerability.title}}'
      fieldMappings: 'Description=An issue was detected during an SCA run - Overview: ${{vulnerability.overview}} - VulnerabilityTypes: ${{vulnerability.vulnerabilityTypes}}'
      associate: true
      associationType: 'foundInBuild'
