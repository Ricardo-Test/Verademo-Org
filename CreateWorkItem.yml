parameters:
  title: ''
  overview: ''
  cve: ''
  link: ''
  vulnerabilityTypes: []
steps:
- task: CreateWorkItem@1
  inputs:
    workItemType: 'Issue'
    title: 'Veracode SCA - ${{ parameters.title }}'
    fieldMappings: 'Overview: ${{ parameters.overview }} - CVE: ${{ parameters.cve }} - Link: ${{ parameters.link }}'
    associate: true
    associationType: 'foundInBuild'
